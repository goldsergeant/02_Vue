<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 테이블 스타일 (선택 사항) */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: purple;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(contact, index) in contacts" :key="contact.no">
            <td>{{ index + 1 }}</td>
            <!-- index + 1 -->
            <td>{{ contact.name }}</td>
            <td>{{ contact.tel }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            contacts: [
              { name: 'RM', tel: '010-3456-0299' },
              { name: '정국', tel: '010-3456-0298' },
              { name: '제이홉', tel: '010-3456-0297' },
              { name: '슈가', tel: '010-3456-0296' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
