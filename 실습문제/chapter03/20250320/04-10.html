<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 라이프사이클 훅</title>
  </head>
  <body>
    <div id="app">
      1보다 큰 수: <input type="text" v-model.number="num" /><br />
      1부터 입력한 값까지의 합: <span>{{ sum }}</span><br />
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { num: 0 };
        },
        computed: {
          sum() {
            let n = parseInt(this.num);
            if (Number.isNaN(n)) return 0;
            return (n * (n + 1)) / 2;
          },
        },
        created() {
          console.log('✅ Vue 인스턴스가 생성됨 (created)');
        },
        mounted() {
          console.log('✅ Vue 인스턴스가 마운트됨 (mounted)');
        },
        updated() {
          console.log('✅ Vue 인스턴스가 업데이트됨 (updated)');
        },
      }).mount('#app');
    </script>
  </body>
</html>
