<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }

      .btnAlign {
        text-align: center;
        width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: auto;
        padding: 10px;
      }

      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnStyle.btnColor" />색상<br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />정렬, 크기<br />
      <input type="checkbox" v-model="btnStyle.btnBorder" />테두리<br />
      <button :class="btnStyleClasses">버튼</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            btnStyle: {
              btnColor: false,
              btnAlign: false,
              btnBorder: false,
            },
          };
        },
        computed: {
          btnStyleClasses() {
            const classes = [];
            if (this.btnStyle.btnColor) {
              classes.push('btnColor');
            }
            if (this.btnStyle.btnAlign) {
              classes.push('btnAlign');
            }
            if (this.btnStyle.btnBorder) {
              classes.push('btnBorder');
            }
            return classes;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
