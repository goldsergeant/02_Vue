<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }

      .buttonLayout {
        text-align: center;
        width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: auto;
        padding: 10px;
      }

      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="isChecked" /> 레이아웃 적용 여부<br />
      <button
        class="staticBorder"
        :class="[isChecked ? 'buttonLayout' : '', 'buttonColor']"
      >
        버튼
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isChecked: false, // 체크박스 상태를 추적하는 변수
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
