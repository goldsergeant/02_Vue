<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
      }
      .container {
        padding: 10px;
      }
      .panel-borderless {
        border: 0;
        box-shadow: none;
      }
      .pointer {
        cursor: pointer;
      }

      .completed {
        color: green;
        font-weight: bold;
      }

      .notCompleted {
        color: red;
        font-weight: bold;
      }
    </style>

    <!-- ë‚˜ì˜ CSS íŒŒì¼ -->
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card-body bg-light">
        <div class="title">ğŸ•’ TodoList App ğŸ’»</div>
      </div>

      <div class="card card-default card-borderless">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  id="msg"
                  type="text"
                  class="form-control"
                  name="msg"
                  placeholder="í• ì¼ì„ ì—¬ê¸°ì— ì…ë ¥!"
                  v-model.trim="todo"
                  @keyup.enter="addTodo"
                />

                <!-- ì¶”ê°€ ë²„íŠ¼ í´ë¦­ ì‹œ ì‘ì„±ëœ í•  ì¼ ë‚´ìš©ì„ todolistì— ì¶”ê°€ -->
                <span class="btn btn-primary input-group-addon" @click="addTodo"
                  >ì¶”ê°€</span
                >
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md text-center">
              ì „ì²´ todo ê°œìˆ˜ : <span>{{todolist.length}}</span>
            </div>
            <div class="col-md text-center">
              <!-- ì™„ë£Œ todo ê°œìˆ˜ : <span :class="completedCount && completed">{{completedCount}}</span> -->
              ì™„ë£Œ todo ê°œìˆ˜ :
              <span :class="{'completed' : (completedCount > 0)}"
                >{{completedCount}}</span
              >
            </div>
            <div class="col-md text-center">
              ë¯¸ì™„ë£Œ todo ê°œìˆ˜ :
              <span
                :class="{'notCompleted' : (todolist.length - completedCount > 0)}"
                >{{todolist.length - completedCount}}</span
              >
            </div>
          </div>

          <div class="row">
            <div class="col">
              <ul class="list-group">
                <li
                  v-for="todoitem in sortedList"
                  :key="todoitem.id"
                  class="list-group-item"
                  :class="{ 'list-group-item-success': todoitem.completed } "
                >
                  <input
                    type="checkbox"
                    class="pointer me-3"
                    v-model="todoitem.completed"
                    @click="toggleCompleted(todoitem.id)"
                  />

                  <!-- todoitem.completed ê°’ì´ trueì´ë©´ 
                   'todo-done' í´ë˜ìŠ¤, '(ì™„ë£Œ') ë¬¸ìì—´ ì¶”ê°€ -->
                  <span
                    class="pointer"
                    :class="{ 'todo-done': todoitem.completed }"
                  >
                    {{todoitem.todo}} {{ todoitem.completed ? "(ì™„ë£Œ)" : "" }}
                  </span>

                  <!-- 
                  ì‚­ì œ ë²„íŠ¼ì´ í´ë¦­ëœ ê²½ìš° deleteTodo() ë©”ì„œë“œ í˜¸ì¶œ
                  .stop : ì´ë²¤íŠ¸ ì „íŒŒ(í•˜ìœ„ ìš”ì†Œ -> ìƒìœ„ ìš”ì†Œ) ë§‰ê¸° 
                  -->
                  <span
                    class="float-end badge bg-secondary pointer"
                    @click.stop="deleteTodo(todoitem.id)"
                    >ì‚­ì œ</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue"></script>

    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            todo: '',
            todolist: [
              { id: Date.now(), todo: 'ìì „ê±° íƒ€ê¸°', completed: false },
              { id: Date.now() + 1, todo: 'ë”¸ê³¼ ê³µì› ì‚°ì±…', completed: true },
              {
                id: Date.now() + 2,
                todo: 'ì¼ìš”ì¼ ì• ê²¬ ì¹´í˜',
                completed: false,
              },
              { id: Date.now() + 3, todo: 'Vue ì›ê³  ì§‘í•„', completed: false },
            ],
          };
        },

        methods: {
          /* í•  ì¼ ì¶”ê°€ ë©”ì„œë“œ */
          addTodo() {
            if (this.todo.length >= 2) {
              this.todolist.push({
                id: Date.now(),
                todo: this.todo,
                completed: false,
              });
              this.todo = '';
            }
          },

          /* í•  ì¼ ì‚­ì œ ë©”ì„œë“œ */
          deleteTodo(id) {
            // ë°°ì—´.findIndex(ì½œë°±í•¨ìˆ˜) : ì½œë°± í•¨ìˆ˜ì˜ ê²°ê³¼ê°€ trueì¸ indexë¥¼ ë°˜í™˜

            let index = this.todolist.findIndex((item) => id === item.id);
            this.todolist.splice(index, 1);
          },

          /* í•  ì¼ ì™„ë£Œ ì—¬ë¶€ ë³€ê²½ ë©”ì„œë“œ */
          toggleCompleted(id) {
            let index = this.todolist.findIndex((item) => id === item.id);
            this.todolist[index].completed = !this.todolist[index].completed;
          },
        },

        computed: {
          // ì™„ë£Œ ê°œìˆ˜ ì¹´ìš´íŠ¸
          completedCount() {
            // todolistì˜ ìš”ì†Œ ì¤‘ completed ê°€ trueì¸ ìš”ì†Œë§Œ ë‚¨ê¸´ ë°°ì—´ ë°˜í™˜
            return this.todolist.filter((todo) => todo.completed).length;
          },

          // ì •ë ¬
          sortedList() {
            this.todolist.sort((t1, t2) => {
              // true > false  -> ê²°ê³¼ : true
              if (t1.completed > t2.completed) {
                return 1; // ì–‘ìˆ˜ ë°˜í™˜ ì‹œ ìë¦¬ ë°”ë€œ (t1, t2 -> t2, t1)
              }

              if (t1.completed < t2.completed) {
                return -1; // ìŒìˆ˜ ë°˜í™˜ ì‹œ ìë¦¬ ë°”ê¿ˆ X
              }

              // ìœ„ ifë¬¸ ì‹¤í–‰ X === completedê°€ ê°™ì„ ê²½ìš°
              // -> ë¬¸ìì—´ ì˜¤ë¦„ ì°¨ìˆœ ì •ë ¬

              // ëª¨ë‘ ì†Œë¬¸ìë¡œ ë³€ê²½(ëŒ€ì†Œë¬¸ì êµ¬ë¶„ X)
              const todo1 = t1.todo.toLowerCase();
              const todo2 = t2.todo.toLowerCase();

              if (todo1 > todo2) return 1; // ìë¦¬ êµì²´
              else if (todo1 === todo2) return 0; // ìœ ì§€
              else return -1; // ìœ ì§€
            });

            // ì •ë ¬ëœ todoList ë°˜í™˜
            return this.todolist;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
